name: fwupd
version-script: cat $SNAPCRAFT_STAGE/version
version: 'daily'
summary: fwupd
description: |
  fwupd.

grade: devel
confinement: classic

apps:
  fwupdtool:
    command: fwupdtool.wrapper
    completer:
      usr/share/bash-completion/completions/fwupdtool

parts:
  libefivar-dev:
    plugin: make
    source: https://github.com/rhboot/efivar.git
    source-type: git
    build-packages:
      - libpopt-dev
    organize:
      usr/lib64: usr/lib/x86_64-linux-gnu
      usr/lib: usr/lib/i386-linux-gnu
    prime:
     - -usr/include
     - -usr/bin
     - -usr/share/man
     - -usr/lib/*/pkgconfig
  #adjust the paths from libefivar
  libefivar-fixpkgconfig:
    plugin: make
    source: libefivar-fixpkgconfig
    make-parameters:
      - SNAPCRAFT_STAGE=$SNAPCRAFT_STAGE
    after: [libefivar-dev]
  libfwup-dev:
    plugin: make
    source: https://github.com/rhboot/fwupdate.git
    source-type: git
    make-parameters:
      - EFIDIR=ubuntu
      - GNUEFIDIR=/usr/lib
      - LIBDIR=$SNAPCRAFT_STAGE/usr/lib/x86_64-linux-gnu
      - libdir=/usr/lib/x86_64-linux-gnu
      - PKG_CONFIG_PATH=$SNAPCRAFT_STAGE/usr/lib/x86_64-linux-gnu/pkgconfig
      - --eval=export PKG_CONFIG_PATH
    build-packages:
      - elfutils
      - gnu-efi
      - libasm1
      - libdw1
      - libefivar-dev
      - libsmbios-dev
      - libsmbios2v5
    prime:
      - -usr/lib/debug
      - -usr/lib/systemd
      - -usr/src
      - -usr/share
      - -usr/lib/*/pkgconfig
      - -usr/include
      - -usr/bin
    after: [libefivar-fixpkgconfig]
  appstream-glib-dev:
    plugin: meson
    meson-parameters: [--prefix=/usr, -Dgtk-doc=false, -Dintrospection=false, -Dman=false, -Drpm=false]
    #hack for lack of new enough meson (https://bugs.launchpad.net/snapcraft/+bug/1753250)
    override-build: |
      apt-get install -y python-setuptools
      pip3 install meson
      snapcraftctl build
    source: https://github.com/hughsie/appstream-glib
    source-type: git
    build-packages:
      - python3-pip
      - gperf
      - intltool
      - libarchive-dev
      - libgcab-dev
      - libgdk-pixbuf2.0-dev
      - libgirepository1.0-dev
      - libglib2.0-dev
      - libgtk-3-dev
      - libjson-glib-dev
      - libsoup2.4-dev
      - libsqlite3-dev
      - libyaml-dev
      - libstemmer-dev
      - uuid-dev
      - xmlto
    stage-packages:
      - libarchive13
      - libgcab-1.0-0
      - libsoup2.4-1
      - libstemmer0d
      - libgdk-pixbuf2.0-0
    prime:
      - -usr/bin
      - -usr/include
      - -usr/share/doc
      - -usr/lib/*/asb-plugins-5
      - -usr/share/bash-completion
      - -usr/share/aclocal
      - -usr/lib/*/pkgconfig
      - -usr/share/installed-tests
    after: [libfwup-dev]
  libsmbios:
    plugin: autotools
    source: https://github.com/dell/libsmbios
    source-type: git
    build-packages:
      - doxygen
      - graphviz
      - python3
      - libxml2-dev
      - pkg-config
      - autoconf
      - automake
      - libtool
      - help2man
      - autopoint
    prime:
      - -include/
      - -lib/pkgconfig
      - -lib/python3.5
      - -sbin/
      - -share/
      - -etc/
    after: [appstream-glib-dev]
  fwupd:
    plugin: meson
    meson-parameters: [--prefix=/usr, --libexecdir=/usr/lib, -Dgtkdoc=false, -Ddaemon=false, -Dintrospection=false, -Dsystemd=false, -Dpkcs7=false, -Dman=false]
    source: https://github.com/hughsie/fwupd
    source-branch: wip/superm1/noinst
    source-type: git
    override-build: |
      snapcraftctl build
      echo $(git describe HEAD) > $SNAPCRAFT_STAGE/version
    build-packages:
      - gcab
      - gettext
      - gir1.2-pango-1.0
      - gnutls-bin
      - gnutls-dev
      - libarchive-dev
      - libcairo-dev
      - libcairo-gobject2
      - libcolord-dev
      - libcolorhug-dev
      - libelf-dev
      - libfreetype6-dev
      - libgcab-dev
      - libglib2.0-dev
      - libgpgme11-dev
      - libgudev-1.0-dev
      - libgusb-dev
      - libjson-glib-dev
      - libsoup2.4-dev
      - libsqlite3-dev
      - libtool-bin
      - locales
      - meson
      - pkg-config
      - python3-gi-cairo
      - python3-pil
      - python3-requests
      - valac
    stage-packages:
      - libassuan0
      - liblcms2-2
      - libelf1
      - libgpgme11
      - libjson-glib-1.0-0
      - libcolorhug2
      - libgusb2
      - libgudev-1.0-0
    prime:
      - -usr/bin
      - -usr/sbin
      - -usr/lib/gnupg
      - -usr/share/mime
      - -usr/share/man
      - -usr/share/GConf
      - -etc/X11
      - -etc/ldap
      - -etc/logcheck
      - -usr/lib/dconf
      - -usr/lib/gcc
      - -usr/lib/glib-networking
      - -usr/lib/gnupg2
      - -usr/lib/sasl2
      - -usr/lib/systemd
      - -usr/lib/*/audit
      - -usr/share/glib-2.0/schemas
      - -usr/share/X11
      - -usr/include
      - -etc/dbus-1
      - -lib/systemd
      - -lib/udev
      - -usr/lib/fwupd/fwupd
      - -usr/share/dbus-1
      - -usr/share/gnupg
      - -usr/share/lintian
      - -usr/share/pkgconfig
      - -usr/share/installed-tests
      - -usr/share/polkit-1
      - -usr/share/vala
      - -usr/share/doc
      - -usr/share/gnupg2
      - -usr/share/info
      - -usr/share/gir-1.0
      - -usr/share/upstart
      - -usr/lib/*/gio
      - -usr/lib/*/glib-2.0
      - -usr/lib/*/pkgconfig
    after: [libsmbios]
  fwupdtool-wrapper:
    plugin: dump
    source: .
    stage:
    - fwupdtool.wrapper
